	<script type="text/javascript">
	
	$(document).ready(function () {
		$('.page').each(function () {
			var eleHight = parseInt($(this).offset().top);
			var ele = $(this);
			$(document).scroll(function () {
				var scrollHight = document.documentElement.scrollTop+document.body.scrollTop;
				var winHeight;
				if (window.innerHeight)
					winHeight = window.innerHeight;
				else if ((document.body) && (document.body.clientHeight))
					winHeight = document.body.clientHeight;

				var currenHight = scrollHight+ winHeight;

				if( eleHight+200 < currenHight)
					ele.transition({scale: 1,y:0, opacity: 1},1000);

				if( eleHight < currenHight && eleHight+1600 > currenHight)
				{
					console.log(currenHight - eleHight);
					var dis = parseInt((800 - (currenHight - eleHight))/9);
					ele.children('.imgs').css('transform', 'translateY('+dis+'px)');
				}
			});
			$(this).transition({scale: 0.9,y:100, },0);
		})
	});
